<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <p>{{user.username}}</p>
        <p>{{user.age}}</p>
    </div>
    <script src="vue.js"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                title:'Vue',
                user:{
                    username:'保安小张',
                    age:20,

            },   
            },
        })
    </script>
</body>
</html>
